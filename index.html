<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RushLife Web Prototype</title>
<style>
body {
  background:#111;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

#phone {
  width:360px;
  height:640px;
  background:#222;
  border-radius:30px;
  padding:20px;
  color:white;
  box-shadow:0 0 30px black;
  position:relative;
}

.app-btn {
  width:100%;
  padding:10px;
  margin:8px 0;
  background:#333;
  border:none;
  color:white;
  border-radius:10px;
  font-size:16px;
}

.status {
  font-size:14px;
  margin-bottom:10px;
}

h2 {
  margin:5px 0;
}
</style>
</head>

<body>

<div id="phone">
  <h2>ğŸ“± RushLife</h2>
  <div id="time"></div>
  <div id="climate"></div>
  <hr>
  
  <div class="status" id="status"></div>
  
  <button class="app-btn" onclick="work('delivery')">ğŸš´ Trabalhar Entrega</button>
  <button class="app-btn" onclick="work('uber')">ğŸš— Trabalhar Uber</button>
  <button class="app-btn" onclick="eat()">ğŸ” Comer</button>
  <button class="app-btn" onclick="nextDay()">ğŸŒ™ Dormir</button>
</div>

<script>

let game = {
  day:1,
  hour:8,
  climate:"Sol",
  hunger:100,
  energy:100,
  health:100,
  money:50,
  age:18
};

function updateUI(){
  document.getElementById("time").innerHTML =
    "ğŸ•’ Dia "+game.day+" - "+game.hour+":00";

  document.getElementById("climate").innerHTML =
    "ğŸŒ¦ï¸ Clima: "+game.climate;

  document.getElementById("status").innerHTML =
    "ğŸ’° Dinheiro: $"+game.money+"<br>"+
    "ğŸ” Fome: "+game.hunger+"<br>"+
    "âš¡ Energia: "+game.energy+"<br>"+
    "â¤ï¸ SaÃºde: "+game.health+"<br>"+
    "ğŸ‚ Idade: "+game.age;
}

function advanceTime(){
  game.hour++;
  if(game.hour>=24){
    game.hour=0;
    game.day++;
  }
  randomClimate();
  decreaseStats();
  updateUI();
}

function decreaseStats(){
  game.hunger -=5;
  game.energy -=5;
  if(game.hunger<=0 || game.energy<=0){
    game.health -=5;
  }
}

function randomClimate(){
  let climates=["Sol","Chuva","Frio","Nublado"];
  game.climate = climates[Math.floor(Math.random()*climates.length)];
}

function work(type){
  if(game.energy<=10){
    alert("Muito cansado!");
    return;
  }

  if(type==="delivery"){
    game.money+=20;
  }else{
    game.money+=30;
  }

  game.energy-=15;
  game.hunger-=10;
  advanceTime();
}

function eat(){
  if(game.money>=15){
    game.money-=15;
    game.hunger+=30;
    if(game.hunger>100)game.hunger=100;
  }else{
    alert("Sem dinheiro!");
  }
  updateUI();
}

function nextDay(){
  game.day++;
  game.age+=0.01;
  game.energy=100;
  game.hunger-=10;
  updateUI();
}

updateUI();

</script>

</body>
</html>
